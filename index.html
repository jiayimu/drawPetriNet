<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>draw Petri Net</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!--&lt;!&ndash; Optional theme &ndash;&gt;-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <style>
    body{
      background:#FFB6C1;
    }
    canvas {
      background: #ffffff;
      border-radius: 20px;
       -moz-border-radius: 20px;
      margin: 10px auto;
    }


  </style>
</head>
<body onLoad="init()">
  <div class="container">
    <div class="row">
      <h1>Draw Petri Net</h1>
    </div>
    <p>Hold "Ctrl" and click the element which you want to delete</p>
    <button id="circle" onclick="addObject(200,200,40, 0, 0, 0,0,0,0,0,'#ffffff','#000000')">Draw a circle</button>
    <div>you could also double click to draw the circle</div>
    <button id="rectangle" onclick="addObject(200,200,0,0,100,7,0,0,0,0,'#000000','#ffffff')">Draw a rectangle</button>
    <button id="line" onclick="addObject(200,200,0,0,0,0,250,200,0,0,'#000000','#ffffff')">Draw a line</button>
    <button id="arrow" onclick="addObject(200,200,0,0,0,0,0,0,250,200,'#000000','#ffffff')">Draw a arrow</button>
    <button id="smallCircle" onclick="addObject(200,200,0,10,0,0,0,0,0,0,'#000000','#ffffff')">Draw a small circle</button>
    <div class="row">
      <canvas class="canvas" id="canvas" width="800" height="600"></canvas>
      <script src="drawPetriNet.js"></script>
       <!-- <script src="new.js"></script> -->
    </div>

  </div>
</body>
</html>
